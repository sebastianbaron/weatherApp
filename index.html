<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>The Weather App</title>
</head>
<body>

<div id ="main">
    <div id = 'weatherInputDiv'>
        <input id='weatherInput' type="text" placeholder="Enter location...">
        <label for="weatherInput"></label>    
    </div>
    
    <div id = 'weatherInfo'>
        <div id ="weatherText">
            <p id="city"></p>
            <p id="date"></p>
        </div>
        <div id = "weatherCard">
            <p id="weatherFeelsLike"></p>
            <p id="weatherDescription"></p>
        </div>
    </div>
</div>
    
    
</body>
<script src = "js/weather.js"></script>
</html>
